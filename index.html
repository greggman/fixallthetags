<html lang="en">
<head>
    <meta charset="utf8">
    <title>FixAllTheTags!</title>
    <style>
body {
    font-family: monospace;
}
label {
    display: block;
}
.area {
    display: none;
}
.question {
    margin: .5em;
    background: #eee;
    padding: .5em;
    display: grid;
    grid-template-columns: 64px 10px auto auto;
    grid-template-rows: 1.5em 1.5em 1.8em 1fr;
    grid-template-areas:
        "avatar . title title"
        "avatar . owner owner"
        "avatar . tags new-tags"
        ". . fix fix";
}

.question .avatar {
    width: 64px;
    height: 64px;
    grid-area: avatar;
    background: grey;
}

.question .avatar:before {
    background: red;
}

.question .title {
    display: block;
    grid-area: title;
}

.question .title:before {
    content: "Q: ";
    background: #CCC;
    width: 6em;
    display: inline-block;
}

.question .tags {
    /* display: flex; */
    grid-area: tags;
}

.question .tags:before {
    content: "old tags:";
    width: 6em;
    background: #CCC;
    display: inline-block;
}

.question .new-tags {
    /* display: flex; */
    grid-area: new-tags;
}

.question .new-tags:before {
    content: "new tags:";
    width: 6em;
    background: #CCC;
    display: inline-block;
}

.question .tag {
    margin: .1em;
    padding: .1em;
    background: #CCC;
}

.question .fix {
    padding: .5em;
    width: 5em;
    background: #ACE;
    grid-area: fix;
}

.question .user {
    grid-area: owner;
}

.question .user:before {
    content: "owner:";
    background: #CCC;
    width: 6em;
    display: inline-block;
}

.question .tag {
    display: inline-block;
}
    </style>
</head>
<body>
<h1>FixAllTheTags!</h1>
<div id="init-area">
    ....initializing....
</div>
<div id="login-area" class="area">
    <button id="login">Login to Stackoverflow</button>
    <div class="results">

    </div>
</div>
<div id="search-area" class="area">
    <label for="search">Tags to search for:</label><input type="text" id="search"></input>
    <div id="fix-area" class="area">
        <label for="remove">tags to remove:</label><input type="text" id="remove"></input>
        <label for="add">tags to add:</label><input type="text" id="add"></input>
    </div>
    <div class="results">

    </div>
</div>


</body>
<script src="fix.js"></script>
</html>
